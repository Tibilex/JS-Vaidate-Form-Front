    <div class="container">
        <form action="#" id="resetForm" class="form__block">
          <div class="input__block">
            <h3 class="title">reset password</h3>
          </div>
          
          <div class="input__block">
            <p>You Email*:</p>
            <input class="input input-mail" name="mail" type="text" placeholder="Enter Email"/>

          <div class="input__block">
            <p>NEW Password*:</p>
            <input class="input input-pass" name="pass" type="password" placeholder="Enter Password"/>
          </div>
         
          <div class="input__block ">
            <div class="imput__check">1</div>
            <button class="sign-up__button" data-type="resset" id="reset" type="submit">RESET</button>
        </div>
    
          <div class="login__block login__back">

        </form>
