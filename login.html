<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
  <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
  </script>
      <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" id="signinForm" class="form__block">
          <div class="input__block">
            <h3 class="title">Sign In</h3>
          </div>
          
          <div class="input__block">
            <p>Email*:</p>
            <input class="input input-mail" name="mail" type="text" placeholder="Enter Email"/>
          </div>
          
          <div class="input__block">
            <p>Password*:</p>
            <input class="input input-pass" name="pass" type="password" placeholder="Enter Password"/>
          </div>
         
          <div class="input__block ">
            <div class="imput__check">1</div>
            <button class="sign-up__button" data-type="signin" id="signin" type="submit">sign in</button>
        </div>
        <div class="block__input">
            <a href="resetpass.html" class="imput__forgot">Forgot Password?</a>
        </div>
    
          <div class="login__block">
            <div class="login__text">Not a member?</div>
            <a href="index.html" class="login__link">Sign Up</a>
          </div>
        </form>
      </div>
      <script type="module" src="js/signInValidator.js"></script>
</body>
</html>
